<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="style.css">
</head>

<body>

   <main>
      <section class="dataManipulation">
         <h1>Manipulação de dados</h1>

         <div class="statistic">
            <h2>Estatisticas</h2>

            <p class="statistic__total">
               Total:
               <span></span>
            </p>
         </div>

         <div class="dataTable">
            <h2>Tabela de dados</h2>

            <table class="table">
               <colgroup span="6" class="table__columns"></colgroup>
               <thead class="header">
                  <tr>
                     <th>ID</th>
                     <th>Nome</th>
                     <th>Email</th>
                     <th>Compra</th>
                     <th>Pagamento</th>
                     <th>Status</th>
                  </tr>
               </thead>
               <tbody id="tbody">

               </tbody>
            </table>
         </div>
      </section>

   </main>

   <script type="module" src="dist/main.js"></script>
</body>

</html>
